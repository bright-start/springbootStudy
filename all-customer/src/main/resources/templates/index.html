<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="margin:0px 70px;">
<a th:href="@{'/user/addUserUI'}" class="glyphicon glyphicon-plus">添加用户</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>昵称</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>地址</th>
                <th rowspan="2">操作</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user:${list}">
            <td th:text="${userStat.count}"></td>
            <td th:text="${user.nick}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <a th:href="@{'/user/toUpdateUserUI?id='+${user.id}}" class="glyphicon glyphicon-pencil">修改</a>
            </td>
            <td>
                <a th:href="@{'/user/deleteUser?id='+${user.id}}" class="glyphicon glyphicon-trash">删除</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr style="text-align: center;">
            <td colspan="5">
                <span th:if="${curPage <= 1}">
                    <a th:href="@{'/index?curPage=1'}">首页</a>
                </span>
                <span th:if="${curPage > 1}">
                    <a th:href="@{'/index?curPage=1'}">首页</a>
                    <a th:href="@{'/index?curPage='+${curPage - 1}}">上一页</a>
                </span>
                <span th:if="${curPage < totalPage}">
                    <a th:href="@{'/index?curPage='+${curPage + 1}}">下一页</a>
                    <a th:href="@{'/index?curPage='+${totalPage}}">尾页</a>
                </span>
            </td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
