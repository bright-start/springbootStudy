<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<form class="form-horizontal" role="form" th:action="@{'/user/updateUser'}" th:method="POST">
    <div class="form-group">
        <label for="inputNick" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-8 form-control" id="inputNick" name="nick" placeholder="昵称..." th:value="${user.nick}" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-8 form-control" id="inputPhone" name="phone" placeholder="手机号..." th:value="${user.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-8 form-control" id="inputEmail" name="email" placeholder="邮箱..." th:value="${user.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-8 form-control" id="inputAddress" name="address" placeholder="地址..." th:value="${user.address}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" th:value="${user.id}" name="id">
            <button type="submit" class="btn btn-default">更新</button>
        </div>
    </div>
</form>
</body>
</html>
